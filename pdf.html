<body>
    <div id="bookStore" class="container book-table">
        <p class="ml-auto mr-5 mb-5 books-head"> Total Books in Your Store : <span id="totalBooks"> 0 </span> </p>
        <div class="headings2">
            <img class="logo" src="https://res.cloudinary.com/dhfmjj1j9/image/upload/v1662629238/book-store-logo-46C984FB82-seeklogo.com_xcp1wi.png"/>
            <div>
                <h1 class="title ml-3"> Manage Book Store </h1>
            </div>
            <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success mr-2 d-none" data-toggle="modal" data-target="#exampleModal">
                    Add Book
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog mt-5">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title tanking-customers-modal-title" id="exampleModalLabel"> Book
                                    Details
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label for="book"> Book </label>
                                <input type="text" placeholder="Please enter a book name" id='book'
                                    class="form-control" />
                                <label for="author"> Author </label>
                                <input type="text" placeholder="Please enter a author name" id='author'
                                    class="form-control" />
                                <label for="price"> Price </label>
                                <input type="text" placeholder="Please enter price" id='price' class="form-control" />
                            </div>
                            <div class="modal-footer">
                                <button id="addButton" type="button" class="btn btn-primary"
                                    data-dismiss="modal">Add</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="updateBtn" class="btn btn-warning d-none"> Update </button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th> <label for="book1"> Book </label> </th>
                    <th> <label for="author1"> Author </label> </th>
                    <th> <label for="price1"> Price(Rs) </label> </th>
                </tr>
            </thead>
            <tbody class="d-none" id="body">

                </div>
            </tbody>
            <tbody id="body1">

            </div>
        </tbody>
        </table>
    </div>
    <a id="logOutBtn" class="ml-auto mr-5 mb-5 d-none"><button class="btn btn-warning"> Logout </button></a>
    <div class="text-center">
        <!--<button id="preview" class="btn btn-primary mt-4 mb-4 d-none"> Preview </button>!-->
        <button id="download" class="btn btn-success mt-4 mb-4"> Download Pdf </button>
        <a href="index.html"> <button class="btn btn-warning mt-4 mb-4"> Go to Your Book Store </button> </a>
    </div>
    <div class="text-right d-none p-5">
        <a href="pdf.html" target="_blank"> <button id="generate" class="btn btn-info"> Generate </button> </a>
        <button class="btn btn-warning sign-up-button d-none" id="signUp"> Sign Up </button>
    <a id="logIn"><button class="btn btn-warning sign-up-button d-none"> Login </button></a>
    <p class="login-desc mt-3 d-none"> Have you already registered? / <a href="#" id="loginAccount" class="login-desc"> Login
        here </a></p>
        <p class="login-desc mt-3 d-none"> Have you no account? / <a href="#" id="createAccount" class="login-desc"> Create new account </a></p>
    </div>
    <p class="d-none" id="generateMsg"></p>
