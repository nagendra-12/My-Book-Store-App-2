    <title> Login to Your Book Store </title>
    <link rel="icon"
        href="https://res.cloudinary.com/dhfmjj1j9/image/upload/v1662629238/book-store-logo-46C984FB82-seeklogo.com_xcp1wi.png"

</head>

<body>
    <div id="bookStore" class="container book-table d-none">
        <div class="headings">
            <div>
                <h1 class="title"> Manage Book Store </h1>
            </div>
            <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#exampleModal">
                    Add Book
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog mt-5">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title tanking-customers-modal-title" id="exampleModalLabel"> Book
                                    Details
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label for="book"> Book </label>
                                <input type="text" placeholder="Please enter a book name" id='book'
                                onkeydown="return /[a-z]/i.test(event.key)"
                                onblur="if (this.value == '') {this.value = '';}"
                                onfocus="if (this.value == '') {this.value = '';}" class="form-control" />
                                <label for="author"> Author </label>
                                <input type="text" placeholder="Please enter a author name" id='author'
                                onkeydown="return /[a-z]/i.test(event.key)"
                                onblur="if (this.value == '') {this.value = '';}"
                                onfocus="if (this.value == '') {this.value = '';}" class="form-control" />
                                <label for="price"> Price </label>
                                <input type="number" placeholder="Please enter price" id='price' class="form-control"/>
                            </div>
                            <div class="modal-footer">
                                <button id="addButton" type="button" class="btn btn-primary"
                                    data-dismiss="modal">Add</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="updateBtn" class="btn btn-warning"> Update </button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th> <label for="book1"> Book </label> </th>
                    <th> <label for="author1"> Author </label> </th>
                    <th> <label for="price1"> Price(Rs) </label> </th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="body">

                </div>
            </tbody>
            <tbody class="d-none" id="body1">

            </div>
        </tbody>
        </table>
    </div>
    <div class="text-center">
        <!--<button id="preview" class="btn btn-primary mt-4 mb-4 d-none"> Preview </button>!-->
        <button id="download" class="btn btn-primary mt-4 mb-4 d-none"> Download Pdf </button>
    </div>
    <div class="text-right p-5">
        <a href="pdf.html"> <button id="generate" class="btn btn-info d-none"> Generate </button> </a>
    </div>
    <p id="generateMsg"></p>
    <div class="sign-up">
        <h1 class="title text-center mb-5"> Manage Book Store </h1>
        <label for="first-name" class="label d-none"> First Name </label>
    <input id='first-name' type="text" class="form-control input d-none" placeholder="Please Enter Your First Name"/>
    <label for="last-name" class="label d-none"> Last Name </label>
    <input id='last-name' type="text" class="form-control input d-none" placeholder="Please Enter Your Last Name"/>
    <label for="email" class="label d-none"> Email </label>
    <input id='email' type="email" class="form-control input d-none" placeholder="Please Enter Your Email Address"/>
    <label for="password" class="label d-none"> Create Password </label>
    <input id='password' type="password" class="form-control input d-none" placeholder="Please Create Your Password"/>
    <label for="confirm-password" class="label d-none"> Confirm Password </label>
    <input id='confirm-password' type="password" class="form-control input d-none" placeholder="Please Confirm Your Password"/>
    <label for="username" class="label"> User Name </label>
    <input id='username' type="email" class="form-control input" placeholder="Please Enter Your Email Address"/>
    <label for="loginPassword" class="label"> Password </label>
    <input id='loginPassword' type="password" class="form-control input" placeholder="Please Enter Your Password"/>
    <div class="text-center mt-3">
    <button class="btn btn-warning sign-up-button d-none" id="signUp"> Sign Up </button>
    <button class="btn btn-warning sign-up-button" id="logIn"> Login </button>
    <p class="login-desc mt-3"> Have you no account? / <a href="signUp.html" class="login-desc"> Create new account </a></p>
</div>

    </div>

        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
